<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Заголовок страницы</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="menu__button.css">
    <link rel="stylesheet" href="page-home.css">
  </head>
  <body>
    <header class="header">
      <label class="menu__button" for="button"> <img src="img/button.png" alt="показать/скрыть меню" width="46px" height="46px"></label>
      <span><a class="header__logo" href="#">ЛОГОТИП</a></span>
    </header>
    <div class="container">
      <input type="checkbox" id="button" checked>
      <nav class="menu">
        <ul class="menu__items">
          <li class="menu__item menu__item_active"><a class="menu__link" href="#">Главная</a></li>
          <li class="menu__item"><a class="menu__link" href="#">Новинки</a></li>
          <li class="menu__item"><a class="menu__link" href="#">Популярное</a></li>
          <li class="menu__item"><a class="menu__link" href="#">Услуги</a>
            <ul class="menu__items-inside">
              <li class="menu__item-inside"><a class="menu__link" href="#">Купить</a></li>
              <li class="menu__item-inside"><a class="menu__link" href="#">Продать</a></li>
            </ul>
          </li>
          <li class="menu__item"><a class="menu__link" href="#">О нас</a></li>
        </ul>
      </nav>
      <section class="page-home">
        <h1>ГЛАВНАЯ</h1>
        <div class="container">
          <div class="page-home__filters page-home_column">
            <span>Выберите любимый цвет (или несколько):</span>
            <fieldset id="fieldcheck">
            <legend><input type="checkbox" name="all" id="all">
            <label for="all">Выбрать все</label></legend>  
            <p><input type="checkbox" name="green" id="green">
              <label for="green"><img class="page-home__img" src="img/green.png" width="30px" height="30px" alt="Зелёный" title="Зелёный"></label></p>
            <p><input type="checkbox" name="red" id="red">
              <label for="red"><img class="page-home__img" src="img/red.png" width="30px" height="30px" alt="Красный" title="Красный"></label></p>
            <p><input type="checkbox" name="bluesky" id="bluesky">
              <label for="bluesky"><img class="page-home__img" src="img/bluesky.png" width="30px" height="30px" alt="Голубой" title="Голубой"></label></p>
            <p><input type="checkbox" name="purple" id="purple">
              <label for="purple"><img class="page-home__img" src="img/purple.png" width="30px" height="30px" alt="Фиолетовый" title="Фиолетовый"></label></p>
            
            </fieldset>
        </div>
        <div class="page-home_column">
          <p>Если вы любите жёлтый, нажмите <a href="https://ru.wikipedia.org/wiki/%D0%96%D1%91%D0%BB%D1%82%D1%8B%D0%B9_%D1%86%D0%B2%D0%B5%D1%82" target="_blank">
            <img class="page-home__img" src="img/yellow.png" width="30px" height="30px" alt="Жёлтый" title="Жёлтый"></a></p>
        </div>
    </div>
      </section>
    </div>
    <script src="page-home__filters.js"></script>
  </body>
</html>
